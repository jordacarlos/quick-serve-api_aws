name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn package

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Build and run only the quick-serve-api service
      run: docker compose up -d --build quick-serve-api

    - name: Push Docker image to Docker Hub
      run: |
        echo "Listing Docker images:"
        docker image ls 
        docker tag fiap-7soat-51/quick-serve-api:1 ${{ secrets.DOCKER_HUB_USERNAME }}/quick-serve-api:1
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/quick-serve-api:1
